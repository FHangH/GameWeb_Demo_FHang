<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滤镜</title>
    <style type="text/css">
        .s1{
            filter: alpha(opacity=50);
        }
        .s2{
            filter: alpha(opacity=30, style=0);
        }
        .s3{
            filter: alpha(opacity=40, style=1);
        }
        .s4{
            filter: alpha(opacity=50, style=2);
        }
        .s5{
            filter: alpha(opacity=60, style=3);
        }

    </style>
</head>
<body>
    <img src="123.png">
    <img class="s1" src="123.png">
    <img class="s2" src="123.png">
    <img class="s3" src="123.png">
    <img class="s4" src="123.png">
    <img class="s5" src="123.png">
</body>
</html>
