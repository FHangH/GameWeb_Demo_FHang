<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
    <style>
        div{
            color: yellow;
            border: 1px solid dodgerblue;
            width: 25%;
            margin-bottom: 5px;

        }

        #a{
           color: red;
            font-weight: bold;
        }

        #b{
           background: #66ccff;
        }

    </style>
</head>
<body>
    <div id="b">ABC</div>
    <div id="b">CDE</div>
    <div id="a">FGH</div>
</body>
</html>
