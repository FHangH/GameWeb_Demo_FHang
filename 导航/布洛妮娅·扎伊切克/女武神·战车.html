	<h1>女武神·战车</h1>
<p>
<pre><strong>「女武神·战车」</strong>属于布洛妮娅·扎伊切克的「<em>女武神</em>」装甲。

这套「<em>异能</em>」属性的远程装甲擅长制造力场控制敌人 ，必杀技「<em>引力奇点</em>」可以制造强力黑洞吸引敌人，控制它们的行动，并在吸引期间对敌人造成流血伤害。

「<em>女武神·战车</em>」出场时，技能「<em>重力粉碎</em>」发动，「<em>重装小兔19C</em>」的拳头砸向地面，并对周围的敌人造成冲击伤害。
</pre>
