	<h1>圣女祈祷</h1>
<p>
<pre><strong>「圣女祈祷」</strong>是为琪亚娜·卡斯兰娜在天命教会执行任务而准备的修女套装，背后印着天命组织的标志，流苏上挂着十字架。

这套战甲能够自我治疗，提升小队的续航能力。

拥有神圣能量的必杀技「<em>女武神守护</em>」爆发时，琪亚娜进入圣光状态，不仅加强全部攻击，还能持续恢复全队成员的生命值。

普通的战斗中也可通过极限闪避来触发「<em>新星裂隙</em>」，为全队成员恢复一定生命。

作为小队的守护者，当队友即将面对死亡之时，「<em>圣女祈祷</em>」会自动切换出场并为队友恢复一定的生命。
</pre>
