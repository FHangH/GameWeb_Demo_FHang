	<h1>领域装·白练</h1>
<p>
<pre><strong>「领域装·白练」</strong>是琪亚娜的第一套「<em>女武神</em>」装甲，也是《崩坏3》中各位舰长登舰后指挥的第一位「<em>女武神</em>」。

虽然武器是双枪，但穿着「<em>领域装·白练</em>」琪亚娜大部分时间是在用踢腿近战。

作为一套「<em>机械</em>」属性的装甲，琪亚娜的「<em>领域装·白练</em>」在攻击「<em>生物</em>」属性的「<em>死士</em>」时有额外的属性加成，战斗效率大幅提升。

必杀技「<em>女武神爆发</em>」发动时，可召唤巨大的“猫爪”进行较远距离的攻击，并可将敌人击至空中，从而触发其他角色的各种针对浮空状态技能。

</pre>
