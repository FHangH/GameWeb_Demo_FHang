	<h1>处刑装·紫苑</h1>
<p>
<pre><strong>「处刑装·紫苑」</strong>是德丽莎的机械属性角色，初始等级为S级。

处刑装•紫苑的普通攻击「<em>处刑之矛</em>」由四段中距离的投掷攻击组成，最后一段会从空中召唤灵体斧枪下落攻击，造成小范围伤害。

按住攻击键蓄力便能够释放处刑装•紫苑的分支攻击「<em>制裁长枪</em>」，打出多段上挑攻击。

如果处刑装•紫苑成功触发了极限闪避，她将召唤巨型斧枪下落攻击，对敌人造成范围伤害并击倒。

处刑装•紫苑的必杀技是「<em>处决模式</em>」，开启后德丽莎的攻击将变为召唤巨大的灵体十字架，给予敌人沉痛的打击。
</pre>
